<h1>is-finite <a href="https://travis-ci.org/sindresorhus/is-finite"><img src="https://travis-ci.org/sindresorhus/is-finite.svg?branch=master" alt="Build Status" /></a></h1>

<blockquote>
  <p>ES6 <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Number/isFinite"><code>Number.isFinite()</code></a> ponyfill</p>
</blockquote>

<blockquote>
  <p>Ponyfill: A polyfill that doesn’t overwrite the native method</p>
</blockquote>

<h2>Install</h2>

<p><code>sh
$ npm install --save is-finite
</code></p>

<h2>Usage</h2>

<p>```js
var numIsFinite = require(‘is-finite’);</p>

<p>numIsFinite(4);
//=&gt; true</p>

<p>numIsFinite(Infinity);
//=&gt; false
```</p>
