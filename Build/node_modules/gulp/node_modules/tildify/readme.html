<h1>tildify <a href="https://travis-ci.org/sindresorhus/tildify"><img src="https://travis-ci.org/sindresorhus/tildify.svg?branch=master" alt="Build Status" /></a></h1>

<blockquote>
  <p>Convert an absolute path to a tilde path: <code>/Users/sindresorhus/dev</code> =&gt; <code>~/dev</code></p>
</blockquote>

<h2>Install</h2>

<p><code>sh
$ npm install --save tildify
</code></p>

<h2>Usage</h2>

<p>```js
var tildify = require(‘tildify’);</p>

<p>tildify(‘/Users/sindresorhus/dev’);
//=&gt; ~/dev
```</p>

<h2>Related</h2>

<p>See <a href="https://github.com/sindresorhus/untildify">untildify</a> for the inverse.</p>
